<!DOCTYPE html>
<html>
  <head>
    <title id="titleName">cheku</title>
    <link rel="stylesheet" href="omasivu.css">
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Armata&display=swap" rel="stylesheet">
  </head>
  <body id ="body" style="background-color: black;">
    <button class="lightModeButton" id="lightModeButton" onclick="lightMode()">☀️</button>
    <div class="profileBody">
      <div class="linkColumn">
        <a target="_blank" class="linkHref" href="https://discordapp.com/users/491473057538506763"><img class="linkIcon" id="discordIcon" src="discord-white.png"> </img></a>
        <a target="_blank" class="linkHref" href="https://steamcommunity.com/id/chekuu/"><img class="linkIcon" id="steamIcon" src="steam-white.png"> </img></a>
      </div>
      <div class="profileDiv">
        <img class="userProfile" id="userProfile" src="transparent-placeholder.png"> </img>
        <p class="username" id="username"></p>
        <div class="statusRow">
          <button class="discordStatus" id="discordStatus" style="background-color: black; color: white; border-color: white;">loading...</button>
        </div>
      </div>
      <div class="spotifyStatus" id="spotifyStatus">
        <a href="" class="trackLink" id="trackLink"><img class="spotifyArt" id="spotifyArt" src="transparent-placeholder.png" style="margin-left: 8px;"> </img></a>
        <!-- <p class="spotifyAlbum" id="spotifyAlbum"></p> -->
        <p class="spotifyTrack" id="spotifyTrack"></p>
        <p class="spotifyArtist" id="spotifyArtist"></p>
        <p class="songDuration" id="songDuration"></p>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>

    <script src="index.js">
    </script>
  </body>
</html>
